<div class="row">
  <div class="col-8">
    <table class="table table-striped table-responsive table-sm">
      <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Data Nascita</th>
        <th>Et√†</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let child of childList; let i = index">
        <td>{{i + 1}}</td>
        <td>{{child.nome}}</td>
        <td>{{child.cognome}}</td>
        <td>{{child.dataNascita | date: 'dd MMM yyyy' }}</td>
        <td>{{getChildAge(child.dataNascita)}}</td>
        <td class="text-right">
          <button class="btn btn-primary btn-sm" type="button" (click)="lookChild(child)" tooltip="Vai alla scheda">
            <i class="fa fa-search"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
