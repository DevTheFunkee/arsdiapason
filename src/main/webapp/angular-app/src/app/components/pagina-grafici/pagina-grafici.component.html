<div class="row">
  <div class="col-2">
    <label class="font-weight-bold">Istituto</label>
    <select class="custom-select custom-select-sm" name="istituto" [(ngModel)]="istituto" [disabled]="!istituti.length"
      (ngModelChange)="chartByIstituto()">
      <option *ngFor="let x of istituti" [ngValue]="x">{{x.nome}}</option>
    </select>
  </div>
</div>
<div class="row">
  <div class="col-12" id="chart-div">
    <google-chart #chart [type]="type" [data]="data" [columns]="columns" [options]="options" [width]="width"
      [height]="height">
    </google-chart>
  </div>
</div>
