<form name="form" (ngSubmit)="f.form.valid && confirmAccount()" #f="ngForm" novalidate>

  <div class="row mt-3">
    <div class="col-3">
      <label>Password</label>
      <input type="password" class="form-control form-control-sm" name="password" [(ngModel)]="password" required />
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-1">
      <button class="btn btn-primary" type="submit" [disabled]="f.form.invalid">Conferma</button>
    </div>
  </div>

</form>
